<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/designer">
        <mat-icon>dialpad</mat-icon>
        <span>Designer</span>
      </button>
      <button mat-menu-item routerLink="/">
        <mat-icon>dialpad</mat-icon>
        <span>App</span>
      </button>
    </mat-menu>
    <span>ClientApp</span>
    <span class="example-spacer"></span>
    @for (toolbarGroupItems of items$ | async; track toolbarGroupItems.toolbarGroup.id) {
      @for (item of toolbarGroupItems.items; track item.id) {
        @if(item.template !== undefined) {
          <ng-container [ngTemplateOutlet]="item.template" [ngTemplateOutletContext]="item.context"></ng-container>
        }
      }
    }
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menuRight" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menuRight="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Some</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Example</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
